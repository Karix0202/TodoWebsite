{% extends 'base.html' %}

{% block container %}
    <div style="margin-top: 15px;"></div>
    <div class="row">
            <div class="col-12 col-md-6">
                <h2>Hello my dear User!</h2>
            </div>
            <div class="col-12 col-md-6">
                <form action="{% url 'userauth:login' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        {{ form.username.label }}
                        {{ form.username }}
                    </div>
                    <div class="form-group">
                        {{ form.password.label }}
                        {{ form.password }}
                    </div>
                    <input type="submit" class="btn btn-primary" value="Log in">

                    {% if errors %}
                        {{ errors }}
                    {% endif %}
                </form>
            </div>        
        </div>
{% endblock %}
