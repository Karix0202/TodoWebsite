{% extends 'base.html' %}

{% block container %}
    <div style="margin-top: 15px;"></div>
    <div class="row">
        <div class="col-12 col-md-6">
            <p>Search:</p>
            <form action="{% url 'friends:find' %}" class="form-inline form-search" method="POST">
                {% csrf_token %}
                <label for="id_username" class="sr-only">{{ form.username.label }}</label>
                {{ form.username }}
                <button class="btn btn-primary" type="submit" id='search-for-user'>Find</button>
            </form>
        </div>
        <div class="col-12 col-md-6">
            <p>Results:</p>
            <div id="list-of-users">
                {% if users %}
                    {% for user in users %}
                        <div class="row">
                            <div class="col-8">{{ user.username }}</div>
                            <div class="col-4"><a href="{% url 'friends:add' id=user.id %}">Add</a></div>
                        </div>
                    {% endfor %}
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
