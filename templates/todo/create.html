{% extends 'base.html' %}

{% block container %}
    <div style="margin-top: 15px;"></div>
    <div class="row">
        <div class="col-12">
            <form action="{% url 'todo:create' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_name">{{ form.name.label }}</label>
                    {{ form.name }}
                </div>
                <div class="form-group">
                    <label for="id_photo">{{ form.photo.label }}</label>
                    {{ form.photo }}
                </div>
                <div class="form-group">
                    <label for="id_members">{{ form.members.label }}</label>
                    <select class="js-example-basic-multiple form-input form-control" name="members" multiple="multiple" id="id_members">
                        {% for friend in friends %}
                            <option value="{{ friend.id }}">{{ friend.username }}</option>
                        {% endfor %}
                    </select>
                </div>

                {% if errors %}
                    {{ errors }}
                {% endif %}

                <button class="btn btn-primary" type="submit">Create</button>
            </form>
        </div>
    </div>
{% endblock %}

{% block js %}
    <script>
        $(document).ready(function() {
            $('.js-example-basic-multiple').select2();
        });
    </script>
{% endblock %}
